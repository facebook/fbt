language: node_js

node_js:
  - '10.4.0'
  - '12'

branches:
  only:
    - master

jobs:
  include:
    - stage: script
      name: "Flow checks"
      script: yarn flow:check
    - script: yarn test demo-app:test
    - script: yarn test fb-tiger-hash:test
    - script: yarn test babel-plugin-fbt-runtime:test
    - script: yarn test babel-plugin-fbt:test

# script: yarn flow:check && yarn test

before_install:
  # Install latest yarn (will go to ~/.yarn) and update $PATH for current shell
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"

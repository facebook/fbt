language: node_js

node_js:
  - '10.19.x'
  - '12.16.x'

branches:
  only:
    - master

env:
  - CMD=demo-app:test
  - CMD=fb-tiger-hash:test
  - CMD=babel-plugin-fbt-runtime:test
  - CMD=babel-plugin-fbt:test

script: yarn run "$CMD"

jobs:
  include:
    - stage: test
      name: "Flow checks - node v10.19.x"
      node_js: '10.19.x'
      script: yarn flow:check
    - name: "Flow checks - node v12.16.x"
      node_js: '12.16.x'
      script: yarn flow:check

before_install:
  # Install latest yarn (will go to ~/.yarn) and update $PATH for current shell
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"

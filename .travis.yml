language: node_js

node_js:
  - '10.4.0'
  - '12'

branches:
  only:
    - master

jobs:
  include:
    - stage: test
      name: "Flow checks"
      script: yarn flow:check
    - name: "Test demo-app:test"
      script: yarn demo-app:test
    - name: "Test fb-tiger-hash:test"
      script: yarn fb-tiger-hash:test
    - name: "Test babel-plugin-fbt-runtime:test"
      script: yarn babel-plugin-fbt-runtime:test
    - name: "Test babel-plugin-fbt:test"
      script: yarn babel-plugin-fbt:test

before_install:
  # Install latest yarn (will go to ~/.yarn) and update $PATH for current shell
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
